<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Şifre Sıfırlama</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #2c3e50; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .container { width: 380px; background: #fff; padding: 28px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
    h2 { text-align: center; color: #333; margin: 0 0 14px 0; }
    p.helper { text-align: center; color: #666; margin-top: 0; margin-bottom: 14px; font-size: 0.92em; }
    .input-group { margin-bottom: 14px; }
    .input-group label { display: block; margin-bottom: 6px; color: #555; font-size: 0.9em; }
    .input-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
    .actions { display: flex; gap: 10px; }
    .btn { flex: 1; padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-size: 1em; font-weight: 600; }
    .btn-primary { background-color: #27ae60; color: #fff; }
    .btn-secondary { background-color: #3498db; color: #fff; }
    .btn:disabled { opacity: .6; cursor: not-allowed; }
    .message { margin-top: 12px; text-align: center; font-size: 0.95em; font-weight: 600; }
    .link { text-align: center; margin-top: 12px; font-size: .92em; }
    .link a { color: #3498db; text-decoration: none; font-weight: 600; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Şifre Sıfırlama</h2>
    <p class="helper">E-postanı ve yeni şifreni gir. Token URL'den otomatik alınır.</p>

    <form id="resetForm">
      <div class="input-group">
        <label for="email">E-Posta</label>
        <input type="email" id="email" placeholder="ornek@mail.com" required />
      </div>
      <div class="input-group">
        <label for="password">Yeni Şifre</label>
        <input type="password" id="password" placeholder="Yeni şifreniz" required />
      </div>
      <div class="input-group">
        <label for="password2">Yeni Şifre (Tekrar)</label>
        <input type="password" id="password2" placeholder="Yeni şifrenizi tekrar" required />
      </div>
      <div class="actions">
        <button type="submit" id="submitBtn" class="btn btn-primary" disabled>Şifreyi Sıfırla</button>
        <a href="index.html" class="btn btn-secondary" style="text-align:center; line-height: 36px;">Giriş</a>
      </div>
      <p id="msg" class="message"></p>
    </form>
    <div class="link"><a id="backLink" href="index.html">Giriş sayfasına dön</a></div>
  </div>

  <script>
    const API_URL = "http://localhost:8082/api/v1/auth";

    // 1) URL'den token'ı oku
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    const msg = document.getElementById('msg');
    const submitBtn = document.getElementById('submitBtn');

    async function validateToken(t) {
      try {
        const res = await fetch(`${API_URL}/validate-reset-token?token=${encodeURIComponent(t)}`);
        const text = await res.text();
        if (res.ok) {
          msg.style.color = 'green';
          msg.textContent = 'Token geçerli. Şifrenizi belirleyebilirsiniz.';
          submitBtn.disabled = false;
        } else {
          msg.style.color = 'red';
          msg.textContent = text || 'Token geçersiz veya süresi dolmuş!';
          submitBtn.disabled = true;
        }
      } catch (e) {
        msg.style.color = 'red';
        msg.textContent = 'Sunucuya bağlanılamadı!';
        submitBtn.disabled = true;
      }
    }

    // 2) Token yoksa uyar
    if (!token) {
      msg.style.color = 'red';
      msg.textContent = 'Token bulunamadı. Lütfen e-posta ile gelen linke tıklayın.';
      submitBtn.disabled = true;
    } else {
      validateToken(token);
    }

    // 3) Form submit
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const password2 = document.getElementById('password2').value;

      if (password.length < 6) {
        msg.style.color = 'red';
        msg.textContent = 'Şifre en az 6 karakter olmalıdır.';
        return;
      }
      if (password !== password2) {
        msg.style.color = 'red';
        msg.textContent = 'Şifreler uyuşmuyor!';
        return;
      }

      try {
        const res = await fetch(`${API_URL}/reset-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, token, newPassword: password })
        });
        const text = await res.text();
        if (res.ok) {
          msg.style.color = 'green';
          msg.textContent = 'Şifre başarıyla sıfırlandı! Giriş sayfasına yönlendiriliyorsunuz...';
          setTimeout(() => window.location.href = 'index.html', 1500);
        } else {
          msg.style.color = 'red';
          msg.textContent = text || 'İşlem başarısız!';
        }
      } catch (e) {
        msg.style.color = 'red';
        msg.textContent = 'Sunucuya bağlanılamadı!';
      }
    });
  </script>
</body>
</html>
