<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Posta Doğrulama</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #2c3e50; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
    .card { width: 420px; background: #fff; padding: 28px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
    h2 { text-align: center; color: #333; margin: 0 0 14px 0; }
    p { color: #555; }
    .status { margin-top: 12px; font-weight: 600; text-align: center; }
    .actions { display: flex; gap: 10px; margin-top: 14px; }
    .btn { flex: 1; padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-size: 1em; font-weight: 600; }
    .btn-primary { background-color: #27ae60; color: #fff; }
    .btn-secondary { background-color: #3498db; color: #fff; text-align:center; line-height: 36px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>E-Posta Doğrulama</h2>
    <p>Doğrulama bağlantısını açtınız. Lütfen birkaç saniye bekleyin.</p>
    <div id="status" class="status">Token kontrol ediliyor…</div>
    <div class="actions">
      <a href="index.html" class="btn btn-secondary">Giriş Sayfasına Dön</a>
      <button id="retryBtn" class="btn btn-primary" style="display:none;">Yeniden Dene</button>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:8082/api/v1/auth";
    const statusEl = document.getElementById('status');
    const retryBtn = document.getElementById('retryBtn');

    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    async function verify(token) {
      try {
        const res = await fetch(`${API_URL}/verify-email?token=${encodeURIComponent(token)}`);
        const text = await res.text();
        if (res.ok) {
          statusEl.style.color = 'green';
          statusEl.textContent = text || 'E-posta doğrulandı! Artık giriş yapabilirsiniz.';
          setTimeout(() => window.location.href = 'index.html', 2000);
        } else {
          statusEl.style.color = 'red';
          statusEl.textContent = text || 'Doğrulama başarısız. Token geçersiz veya süresi dolmuş.';
          retryBtn.style.display = 'inline-block';
        }
      } catch (e) {
        statusEl.style.color = 'red';
        statusEl.textContent = 'Sunucuya bağlanılamadı!';
        retryBtn.style.display = 'inline-block';
      }
    }

    if (!token) {
      statusEl.style.color = 'red';
      statusEl.textContent = 'Token bulunamadı. Lütfen e-postadan gelen doğrulama linkini kullanın.';
    } else {
      verify(token);
    }

    retryBtn.addEventListener('click', () => {
      if (token) verify(token);
    });
  </script>
</body>
</html>
